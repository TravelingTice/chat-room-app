<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi there</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6">
        <h1 class="my-4">Hi there! Let's chat</h1>

        <div class="card p-3" style="min-height: 80vh; display: grid; grid-template-rows: 1fr auto;">
          <div id="output">
            
          </div>

          <div class="bottom-buttons">

            <form id="chat-form">
              <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
  
              <div class="form-group">
                <label class="sr-only" for="message">Message</label>
                <input type="text" class="form-control" id="message" placeholder="Example input">
              </div>
  
              <input type="submit" class="btn btn-primary btn-block" id="send-btn" value="Send" />
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
